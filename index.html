<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree | Ventoline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="" alt="Profile Picture" class="avatar" id="profile-img">
    <h1 id="name"></h1>
    <p id="bio"></p>
    
    <div class="buttons" id="links-container"></div>

    <div class="letterboxd-review">
      <h2>Dernière critique Letterboxd</h2>
      <div id="letterboxd-review">
        Chargement de la dernière critique...
      </div>
    </div>

    <div id="twitch-clip-container">
      <h2>Clip Aléatoire</h2>
      <div id="clip-embed" class="clip-container">
        <div class="loading-message">Chargement du clip...</div>
      </div>
      <div class="clip-controls">
        <button id="new-clip-button">Nouveau clip aléatoire</button>
      </div>
    </div>

    <script>
      let clipsData = null;

      async function loadClipsData() {
        try {
          const response = await fetch('clips.json');
          clipsData = await response.json();
          return clipsData;
        } catch (error) {
          console.error('Erreur lors du chargement des clips:', error);
          throw error;
        }
      }

      async function loadRandomClip() {
        try {
          const button = document.getElementById('new-clip-button');
          const embedContainer = document.getElementById('clip-embed');
          button.disabled = true;
          button.textContent = 'Chargement...';
          embedContainer.innerHTML = '<div class="loading-message">Chargement du clip...</div>';
          
          if (!clipsData) {
            await loadClipsData();
          }

          if (!clipsData || !clipsData.clips || clipsData.clips.length === 0) {
            throw new Error('Aucun clip disponible');
          }

          const randomClip = clipsData.clips[Math.floor(Math.random() * clipsData.clips.length)];
          
          if (!randomClip || !randomClip.id) {
            throw new Error('Clip invalide');
          }

          // Créer l'iframe avec le bon domaine parent
          const iframe = document.createElement('iframe');
          iframe.src = `https://clips.twitch.tv/embed?clip=${randomClip.id}&parent=${window.location.hostname}`;
          iframe.width = '100%';
          iframe.height = '400';
          iframe.setAttribute('allowfullscreen', 'true');
          
          // Vider le conteneur et ajouter l'iframe
          embedContainer.innerHTML = '';
          embedContainer.appendChild(iframe);

        } catch (error) {
          console.error('Erreur détaillée:', error);
          document.getElementById('clip-embed').innerHTML = 
            `<div class='clip-error'>
              <p>Impossible de charger le clip:</p>
              <p>${error.message}</p>
              <small>Si l'erreur persiste, veuillez réessayer plus tard.</small>
            </div>`;
        } finally {
          button.disabled = false;
          button.textContent = 'Nouveau clip aléatoire';
        }
      }

      // Ajouter l'event listener au bouton
      document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById('new-clip-button');
        button.addEventListener('click', loadRandomClip);
        // Charger le premier clip
        loadRandomClip();
      });
    </script>

    <footer>© <span id="year"></span> <span id="footer-name"></span></footer>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
