<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree | Ventoline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="" alt="Profile Picture" class="avatar" id="profile-img">
    <h1 id="name"></h1>
    <p id="bio"></p>
    
    <div class="buttons" id="links-container"></div>

    <div class="letterboxd-review">
      <h2>Dernière critique Letterboxd</h2>
      <div id="letterboxd-review">
        Chargement de la dernière critique...
      </div>
    </div>

    <div id="twitch-clip-container">
      <h2>Clip Aléatoire</h2>
      <div id="clip-embed" class="clip-container">
        <div class="loading-message">Chargement du clip...</div>
      </div>
      <div class="clip-controls">
        <button onclick="loadRandomClip()" id="new-clip-button">Nouveau clip aléatoire</button>
      </div>
    </div>

    <script>
      async function loadRandomClip() {
        try {
          const button = document.getElementById('new-clip-button');
          const embedContainer = document.getElementById('clip-embed');
          button.disabled = true;
          button.textContent = 'Chargement...';
          embedContainer.innerHTML = '<div class="loading-message">Chargement du clip...</div>';
          
          const response = await fetch('/.netlify/functions/get-random-clip');
          
          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.error || data.details || `Erreur ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();

          if (!data.clipId) {
            throw new Error('Aucun clip trouvé');
          }

          // Créer l'iframe avec le bon domaine parent
          const iframe = document.createElement('iframe');
          iframe.src = `https://clips.twitch.tv/embed?clip=${data.clipId}&parent=${window.location.hostname}`;
          iframe.width = '100%';
          iframe.height = '400';
          iframe.setAttribute('allowfullscreen', 'true');
          
          // Vider le conteneur et ajouter l'iframe
          embedContainer.innerHTML = '';
          embedContainer.appendChild(iframe);

        } catch (error) {
          console.error('Erreur détaillée:', error);
          document.getElementById('clip-embed').innerHTML = 
            `<p class='clip-error'>Impossible de charger le clip: ${error.message}</p>`;
        } finally {
          button.disabled = false;
          button.textContent = 'Nouveau clip aléatoire';
        }
      }

      // Charger le premier clip quand la page est prête
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadRandomClip);
      } else {
        loadRandomClip();
      }
    </script>

    <footer>© <span id="year"></span> <span id="footer-name"></span></footer>
  </div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
